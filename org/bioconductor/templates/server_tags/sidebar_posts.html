{% load server_tags %}
{% load cache %}

{% cache 240 "recent-posts" %}
    <div class="panel panel-primary">
        <div class="panel-heading">Respuestas recientes</div>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> por <a
                        href="{{ post.author.get_absolute_url }}">{% userlink post.author %}</a>

                    <div class="peek">{{ post.peek|truncatechars:100 }}</div>

                </li>
            {% endfor %}
        </ul>
    </div>
{% endcache %}
